name: EKS Helm CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write  # required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}  # Use first 8 chars of commit SHA
          echo "Docker image tag: $IMAGE_TAG"
          docker build -t ${{ secrets.ECR_REPOSITORY_URL }}:$IMAGE_TAG app
          docker push ${{ secrets.ECR_REPOSITORY_URL }}:$IMAGE_TAG
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name eks-helm-cluster --region us-east-1

      - name: Verify Kubernetes access
        run: |
          kubectl get nodes

      - name: Deploy with Helm
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          helm upgrade --install demo-app helm/demo-app \
            --set image.repository=${{ secrets.ECR_REPOSITORY_URL }} \
            --set image.tag=$IMAGE_TAG
        env:
          GITHUB_SHA: ${{ github.sha }}

